  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>EDGEMARKET</title>
  <script>
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) { // 手机上访问pc时重定向到手机
      let url = window.location.href
      if (url.indexOf('pc') !== -1) {
        url = url.replace('pc', 'mobile', 1)
        window.location.href = url + ''
      }
      // 移动端操作
    } else {
      // PC端操作
    }
  </script>
