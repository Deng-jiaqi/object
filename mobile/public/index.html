<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1'>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>EDGEMARKET</title>
  <script>
    window.onload = function () {
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      })
      var lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false)
    }
  </script>
  <script>
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
      // 移动端操作
    } else { // pc上访问手机时重定向到手机
      let url = window.location.href
      if (url.indexOf('mobile') !== -1) {
        url = url.replace('mobile', 'pc', 1)
        window.location.href = url
      }
      // PC端操作
    }
  </script>
  <!-- 引入Vue.js -->
  <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/element-ui/2.12.0/index.js"></script>
</head>

<body>

    <strong>We're sorry but wujimall doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
